<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	You are logged in as <%=user.getUsername() %>
	(<%=user.getUserID() %>)
	
	<h2>Shopping Lists</h2>
	<ul>
	
	if(user.getShoppingLists().size() == 0) {
		<h3>You haven't made any shopping lists yet</h3>
	else { for(ShoppingList list : user.getShoppingLists()) {
			<ol><a href="viewlist.jsp?listID=<%=list.getListID() %>"><%=list.getName() %></a></ol>
	}
	
	</ul>
	<form method="post" action="createlist">
	<label>New List Name:</label>
	<input type="text" name="list_name" />
	<input type="submit" value="Create List" />
	</form>
</body>
</html>
